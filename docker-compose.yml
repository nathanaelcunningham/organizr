services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - ORGANIZR_DB_PATH=/mnt/user/appdata/organizr/organizr.db
    volumes:
      - ${AUDIOBOOK_PATH}:/audiobooks
      - ${DATA_PATH}:/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - organizr-network

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:8080"
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - organizr-network

networks:
  organizr-network:
    driver: bridge
